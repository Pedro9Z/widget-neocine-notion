<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Cartelera Neocine - Cartagena</title>
    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #1e3a8a;
            --bg-color: #f8fafc;
            --text-color: #334155;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header .cinema-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 20px;
            border-left: 4px solid #dc2626;
            margin: 20px;
            border-radius: 0 8px 8px 0;
        }

        .cinemas {
            padding: 0;
        }

        .cinema-section {
            border-bottom: 1px solid var(--border-color);
        }

        .cinema-section:last-child {
            border-bottom: none;
        }

        .cinema-header {
            background: #f1f5f9;
            padding: 15px 20px;
            border-left: 4px solid var(--primary-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cinema-header:hover {
            background: #e2e8f0;
        }

        .cinema-header h2 {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin: 0;
        }

        .cinema-header .toggle-icon {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
            transition: transform 0.3s ease;
        }

        .cinema-header.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .movies-grid {
            display: none;
            padding: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .movies-grid.show {
            display: grid;
        }

        .movie-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .movie-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .movie-showtimes {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .showtime {
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .movie-info {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 8px;
        }

        .estreno-badge {
            background: #16a34a;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 8px;
        }

        .no-movies {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-style: italic;
        }

        .last-updated {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            font-size: 0.8rem;
            color: #64748b;
            border-top: 1px solid var(--border-color);
        }

        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background: #e55a2b;
        }

        .refresh-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .movies-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }

            .movie-card {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="cinema-icon" viewBox="0 0 24 24">
                    <path d="M18,3V5H16V3H8V5H6V3H4V21H6V19H8V21H16V19H18V21H20V3H18M8,17H6V15H8V17M8,13H6V11H8V13M8,9H6V7H8V9M18,17H16V15H18V17M18,13H16V11H18V13M18,9H16V7H18V9M14,15H10V13H14V15M14,11H10V9H14V11"/>
                </svg>
                Cartelera Neocine Cartagena
            </h1>
            <p>Circuito Neocine - Espacio Mediterráneo & Mandarache</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando información de cartelera...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <strong>Error al cargar los datos:</strong>
            <p id="error-message"></p>
            <button onclick="loadMovieData()" class="refresh-btn">Reintentar</button>
        </div>

        <div id="cinemas" class="cinemas" style="display: none;">
        </div>

        <div class="last-updated">
            <span id="last-update-time"></span>
            <button onclick="loadMovieData()" class="refresh-btn" id="refresh-btn">
                <svg style="width: 16px; height: 16px; vertical-align: middle;" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
                </svg>
                Actualizar
            </button>
        </div>
    </div>

    <script>
        const CORS_PROXY = 'https://api.allorigins.win/get?url=';
        const CINEMAS = [
            {
                id: 'espacio-mediterraneo',
                name: 'Circuito Neocine - Espacio Mediterráneo',
                url: 'https://www.neocine.es/cine/4/circuito-neocine---espacio-mediterraneo'
            },
            {
                id: 'mandarache',
                name: 'Circuito Neocine - Mandarache',
                url: 'https://www.neocine.es/cine/6/circuito-neocine---mandarache'
            }
        ];

        let isLoading = false;

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('cinemas').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('cinemas').style.display = 'none';
        }

        function showCinemas() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('cinemas').style.display = 'block';
        }

        function toggleCinema(cinemaId) {
            const moviesGrid = document.getElementById(`movies-${cinemaId}`);
            const header = document.getElementById(`header-${cinemaId}`);

            if (moviesGrid.classList.contains('show')) {
                moviesGrid.classList.remove('show');
                header.classList.remove('expanded');
            } else {
                moviesGrid.classList.add('show');
                header.classList.add('expanded');
            }
        }

        function parseMovieData(html) {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const movies = [];

                // Buscar títulos de películas (texto en mayúsculas seguido de información)
                const content = doc.body.textContent || doc.body.innerText || '';
                const lines = content.split('\n').filter(line => line.trim().length > 0);

                let currentMovie = null;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    // Detectar títulos de películas (generalmente en mayúsculas o con formato especial)
                    if (line.includes('###') || 
                        (line.toUpperCase() === line && line.length > 3 && line.length < 100 && 
                         !line.includes('HORARIOS') && !line.includes('PRECIOS') && 
                         !line.includes('TELF') && !line.includes('SALA') && 
                         !line.includes('AFORO') && !line.includes('INFORMACIÓN'))) {

                        // Guardar película anterior si existe
                        if (currentMovie && currentMovie.title) {
                            movies.push(currentMovie);
                        }

                        // Iniciar nueva película
                        currentMovie = {
                            title: line.replace(/###/g, '').trim(),
                            showtimes: [],
                            isNewRelease: line.includes('ESTRENO')
                        };
                    }
                    // Detectar horarios
                    else if (line.includes('Sesiones:') && currentMovie) {
                        const timesPart = line.split('Sesiones:')[1];
                        if (timesPart) {
                            const times = timesPart.split(/[\s,]+/)
                                .filter(t => t.match(/^\d{1,2}[:.]\d{2}$/))
                                .map(t => t.replace('.', ':'));
                            currentMovie.showtimes = times;
                        }
                    }
                }

                // Agregar la última película
                if (currentMovie && currentMovie.title) {
                    movies.push(currentMovie);
                }

                // Filtrar y limpiar películas
                return movies.filter(movie => 
                    movie.title && 
                    movie.title.length > 2 && 
                    movie.title.length < 100 &&
                    !movie.title.includes('NEOCINE') &&
                    !movie.title.includes('PRECIOS') &&
                    !movie.title.includes('HORARIOS')
                ).slice(0, 20); // Limitar a 20 películas máximo

            } catch (error) {
                console.error('Error parsing movie data:', error);
                return [];
            }
        }

        async function fetchCinemaData(cinema) {
            try {
                const proxyUrl = CORS_PROXY + encodeURIComponent(cinema.url);
                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();

                if (!data.contents) {
                    throw new Error('No se recibieron datos del servidor');
                }

                const movies = parseMovieData(data.contents);
                return { cinema, movies };

            } catch (error) {
                console.error(`Error fetching data for ${cinema.name}:`, error);
                return { cinema, movies: [], error: error.message };
            }
        }

        function renderMovies(cinemaData) {
            const { cinema, movies, error } = cinemaData;

            let moviesHtml = '';

            if (error) {
                moviesHtml = `
                    <div class="no-movies">
                        <p>❌ Error al cargar: ${error}</p>
                    </div>`;
            } else if (movies.length === 0) {
                moviesHtml = `
                    <div class="no-movies">
                        <p>🎬 No hay películas disponibles en este momento</p>
                    </div>`;
            } else {
                moviesHtml = movies.map(movie => `
                    <div class="movie-card">
                        <div class="movie-title">
                            ${movie.title}
                            ${movie.isNewRelease ? '<span class="estreno-badge">Estreno</span>' : ''}
                        </div>
                        ${movie.showtimes.length > 0 ? `
                            <div class="movie-showtimes">
                                ${movie.showtimes.map(time => `<span class="showtime">${time}</span>`).join('')}
                            </div>
                        ` : '<div class="movie-info">Horarios no disponibles</div>'}
                    </div>
                `).join('');
            }

            return `
                <div class="cinema-section">
                    <div class="cinema-header" id="header-${cinema.id}" onclick="toggleCinema('${cinema.id}')">
                        <h2>${cinema.name}</h2>
                        <svg class="toggle-icon" viewBox="0 0 24 24">
                            <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/>
                        </svg>
                    </div>
                    <div class="movies-grid" id="movies-${cinema.id}">
                        ${moviesHtml}
                    </div>
                </div>
            `;
        }

        async function loadMovieData() {
            if (isLoading) return;

            isLoading = true;
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;

            showLoading();

            try {
                const promises = CINEMAS.map(cinema => fetchCinemaData(cinema));
                const results = await Promise.all(promises);

                const cinemasContainer = document.getElementById('cinemas');
                cinemasContainer.innerHTML = results.map(renderMovies).join('');

                // Expandir el primer cine por defecto
                if (results.length > 0) {
                    setTimeout(() => toggleCinema(CINEMAS[0].id), 100);
                }

                hideLoading();
                showCinemas();

                // Actualizar timestamp
                const now = new Date();
                document.getElementById('last-update-time').textContent = 
                    `Última actualización: ${now.toLocaleString('es-ES')}`;

            } catch (error) {
                console.error('Error loading movie data:', error);
                hideLoading();
                showError('No se pudo cargar la información de los cines. Por favor, inténtalo de nuevo.');
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
            }
        }

        // Cargar datos al inicio
        document.addEventListener('DOMContentLoaded', loadMovieData);

        // Auto-refresh cada 30 minutos
        setInterval(loadMovieData, 30 * 60 * 1000);
    </script>
</body>
</html>
